<mat-card-title>WiFi Configuration</mat-card-title>

<mat-card-content>
  <div fxLayout="column"
       fxLayoutGap="25px">

    <div *ngFor="let item of wifi_info">

      <div fxFlex="40" fxLayoutAlign="space-around center">
        {{item.key}}
      </div>
      <div fxFlex="10" fxLayoutAlign="space-around center">
        :
      </div>
      <div fxFlex fxLayoutAlign="space-around center">
        {{item.value}}
      </div>

    </div>

  </div>
  <br>



</mat-card-content>

<app-code #codemirror_wpa></app-code>
