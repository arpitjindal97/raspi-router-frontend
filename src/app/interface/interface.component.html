<mat-grid-list cols="2">

  <mat-grid-tile [colspan]="1">

    <mat-card>
      <mat-card-title>Basic Information</mat-card-title>
      <mat-grid-list cols="5" rowHeight="50px" *ngFor="let item of basic_info">
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1">
          {{item.key}}
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
          :
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1">
          {{item.value}}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="1">
    <mat-card>
      <mat-card-title>Operational Mode</mat-card-title>
      <form class="example-container">

        <mat-grid-list cols="6" rowHeight="50px">


          <mat-grid-tile [colspan]="2">
            <label>Mode</label>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1">:</mat-grid-tile>
          <mat-grid-tile [colspan]="3">
            <mat-form-field floatLabel="never">
              <mat-select placeholder="Select">
                <mat-option *ngFor="let mode of mode_options" value="{{mode.name}}">
                  {{mode.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>


          <mat-grid-tile [colspan]="2">
            Bridge Mode
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1">:</mat-grid-tile>
          <mat-grid-tile [colspan]="3">
            <mat-radio-group formControlName="bridgeLabel">
              <mat-radio-button value="wpa">WPA</mat-radio-button>
              <mat-radio-button value="hostapd">HostAPD</mat-radio-button>
            </mat-radio-group>
          </mat-grid-tile>


          <mat-grid-tile [colspan]="2">
            <label>NAT Interface</label>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1">:</mat-grid-tile>
          <mat-grid-tile [colspan]="3">
            <mat-form-field floatLabel="never">
              <mat-select placeholder="Select">
                <mat-option *ngFor="let option of nat_options" value="{{option.name}}">
                  {{option.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>


          <mat-grid-tile [colspan]="2">
            Bridge Master
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1">:</mat-grid-tile>
          <mat-grid-tile [colspan]="3">
            {{inter.BridgeMaster}}
          </mat-grid-tile>

          <mat-grid-tile [colspan]="6">
            <button mat-raised-button color="accent">Save</button>
          </mat-grid-tile>


        </mat-grid-list>

      </form>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>

<div class="docs-component-category-list">
    <mat-card class="docs-component-category-list-item">
      <mat-card-title>WiFi Configuration</mat-card-title>

      <mat-grid-list cols="5" rowHeight="50px" *ngFor="let item of wifi_info">
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1">
          {{item.key}}
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
          :
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1">
          {{item.value}}
        </mat-grid-tile>
      </mat-grid-list>

      <codemirror style="padding-bottom: 100px"
                  [config]="{lineNumbers: true, theme: 'rubyblue'}" value='{{inter.Wpa}}'>
      </codemirror>

    </mat-card>
  <mat-card class="docs-component-category-list-item">
    <mat-card-title>something</mat-card-title>
  </mat-card>
</div>
